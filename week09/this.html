<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name: 'john',
            data: function() {
                console.log(this);
                // 一般函式的this會指向const obj的地方
            },
            data2: ()=> {
                console.log(this);
                // 箭頭函式的this會指到最上面window的地方
            }
        }
        console.log(obj.data2);
    </script>
</body>
</html>
