<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字範例頁面</title>
</head>
<body>
   <!----------------------- 課程目錄 ----------------------->
   <script src="../js/course_list.js"></script>
   <!----------------------- 課程內容 ----------------------->
    
    <!-- p是一般內文字體 -->
    <p>升級我這多個，升級。</p>
    <!-- b是粗體字 -->
    <b>升級我這多個，升級。</b>
    <!-- br是用來換行的 -->
    <br>
    <!-- strong是特別強調的粗體字 -->
    <strong>升級我這多個，升級。</strong>
    <br>
    <!-- i是斜體字 -->
    <i>升級我這多個，升級。</i>
    <br>
    <!-- em是特別強調的斜體字 -->
    <em>升級我這多個，升級。</em>
    <br>
    <!-- 有底線的字體 -->
    <u>升級我這多個，升級。</u>
    <br>
    <!-- 刪除的字體 -->
    <del>升級我這多個，升級。</del>
    <br>
    <!-- 依照父元素的比例縮小 -->
    <small>升級我這多個，升級。</small>
    <br>
    <!-- 上標文字: 例如數學的次方 -->
    X<sup>2</sup>
    <br>
    <!-- 下標文字: 例如化學的化學式 -->
    H<sub>2</sub>O

</body>
</html>
