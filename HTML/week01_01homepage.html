    <!-- h1的標題一個網頁最多一個，因為是最重要的，其他副標題可以用h2、h3、h4、h5、h6 -->
    <h1>標題: 隨機圖片</h1>

    <p>推薦使用不可以根本但在收費制定想起委員會，他也取得這麼多女。</p>

    <!-- 產生隨機圖片 寬度/高度 -->
    <img src="http://picsum.photos/300/300" alt="">
    <!-- 產生固定id的圖片 -->
    <img src="http://picsum.photos/id/1000/600/300" alt="">
    <!-- 產生隨機不同的圖片 -->
    <img src="http://picsum.photos/300/300?random=1" alt="">
    <img src="http://picsum.photos/300/300?random=2" alt="">
    <img src="http://picsum.photos/300/300?random=3" alt="">

</body>
